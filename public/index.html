<!DOCTYPE html>
<html lang="en" style="font-size: 20px">

<head>
  <meta charset="utf-8" />
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" name="viewport" />
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="yes" name="apple-touch-fullscreen" />
  <meta content="telephone=no,email=no" name="format-detection" />
  <meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes" />
  <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
  <title>阅读</title>

  <script src="https://cdn.jsdelivr.net/npm/vant@2.10/lib/vant.min.js"></script>
</head>

<body>
  <script>
    // rem，375页面下 root字体 20px
    function fontSize() {
      var W = window.innerWidth
      var htmlStyle = document.querySelector('html').style
      if (W > 640) {
        htmlStyle.fontSize = '28px'
        htmlStyle.background = '#fff'
        var body = document.querySelector('body') || document.body
        body && body.setAttribute('style', 'max-width: 600PX;margin: 0 auto;')
      } else {
        htmlStyle.fontSize = W / 18.75 + 'px'
      }
    }

    fontSize()
    window.onresize = function () {
      fontSize()
    }
  </script>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
